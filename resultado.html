<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultado de Consulta</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      text-align: center;
      background: linear-gradient(to right, #f26522, #fbbf11);
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 15px;
      background-color: white;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }

    .resultado-box {
      background-color: white;
      color: black;
      max-width: 400px;
      margin: 60px auto 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border: 4px solid red;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    .btn-volver {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #d1101c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-volver:hover {
      background-color: #a30d15;
    }

    @media (max-width: 480px) {
      .resultado-box {
        margin: 40px 15px;
        padding: 20px;
      }

      .logo {
        max-width: 90px;
      }

      h2 {
        font-size: 20px;
      }

      p {
        font-size: 15px;
      }

      .btn-volver {
        width: 100%;
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="colonsa.png" alt="Logo nuevo" class="logo">
  </header>

  <div class="resultado-box" id="resultado">
    <!-- Aquí se cargará el contenido dinámico -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    const nombre = params.get("nombre");
    const cupones = params.get("cupones");
    const cedula = params.get("cedula");

    const resultadoDiv = document.getElementById("resultado");

    if (error) {
      resultadoDiv.innerHTML = `
        <h2>Cédula no encontrada</h2>
        <p>No se encontraron datos para la cédula ingresada.</p>
        <button class="btn-volver" onclick="volver()">Volver</button>
      `;
    } else {
      resultadoDiv.innerHTML = `
        <h2>Resultado de la consulta</h2>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Cédula:</strong> ${cedula}</p>
        <p><strong>Cupones acumulados:</strong> ${cupones}</p>
        <button class="btn-volver" onclick="volver()">Volver</button>
      `;
    }

    function volver() {
      if (window.opener) {
        window.close(); // Se intenta cerrar si fue abierta con window.open
      } else {
        window.location.href = "index.html"; // Alternativa si no se puede cerrar
      }
    }
  </script>
</body>
</html>
