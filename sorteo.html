<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorteo en Vivo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f26522, #fbbf11);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    header {
      padding: 15px;
      background-color: white;
    }

    .logo {
      max-width: 120px;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    #tombola-box {
      background: white;
      color: black;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .nombre-actual {
      font-size: 24px;
      font-weight: bold;
      color: #d1101c;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .ganador {
      font-size: 22px;
      font-weight: bold;
      color: green;
      margin-top: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #d1101c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #a30d15;
    }

    .volver {
      background-color: #555;
      margin-top: 15px;
    }

    .volver:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      #tombola-box {
        margin: 20px;
        padding: 20px;
      }

      .nombre-actual {
        font-size: 20px;
      }

      .ganador {
        font-size: 18px;
      }

      button {
        width: 100%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>

  function iniciarTombola() {
    const lista = [];

    for (const [cedula, datos] of Object.entries(clientes)) {
      for (let i = 0; i < datos.cupones; i++) {
        lista.push({ cedula, ...datos });
      }
    }

    const nombreElemento = document.getElementById("nombreActual");
    const ganadorElemento = document.getElementById("ganador");
    ganadorElemento.innerHTML = "";

    intervalId = setInterval(() => {
      const randomIndex = Math.floor(Math.random() * lista.length);
      const actual = lista[randomIndex];
      nombreElemento.textContent = actual.nombre;
    }, 100);

    setTimeout(() => {
      clearInterval(intervalId);
      const ganador = lista[Math.floor(Math.random() * lista.length)];
      nombreElemento.textContent = ganador.nombre;

</html>
