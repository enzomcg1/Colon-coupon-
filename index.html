<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Elegí y Ganá</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f26522, #fbbf11);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }

    nav a {
      text-decoration: none;
      color: #a30d15;
      font-weight: bold;
      font-size: 16px;
      
    }

    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 30px;
    }

    .consulta-box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d1101c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a30d15;
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 80px;
      }

      nav a {
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="colonsa.png" alt="Logo nuevo" class="logo">
    <nav>
      <a href="index.html">CONSULTAR CUPONES</a>
      <a href="sorteo.html">SORTEAR CUPONES</a>
    </nav>
  </header>

  <main>
    <h2>Consultá tus cupones acumulados</h2>
    <div class="consulta-box">
      <label for="cedula">Cédula de identidad o RUC:</label>
      <input type="text" id="cedula" placeholder="Ej: 12345678">
      <button onclick="consultar()">CONSULTAR</button>
    </div>
  </main>

  <script>
   const clientes = {
  "12345678": { nombre: "Juan Pérez", cupones: 5, telefono: "0981123456", email: "juan.perez@email.com" },
  "87654321": { nombre: "María González", cupones: 3, telefono: "0982987654", email: "maria.gonzalez@email.com" },
  "11112222": { nombre: "Carlos López", cupones: 7, telefono: "0981123488", email: "carlos.lopez@email.com" },
  "33334444": { nombre: "Ana Torres", cupones: 1, telefono: "0975123123", email: "ana.torres@email.com" },
  "55556666": { nombre: "Luis Fernández", cupones: 9, telefono: "0981654321", email: "luis.fernandez@email.com" },
  "77778888": { nombre: "Paola Ríos", cupones: 4, telefono: "0991234567", email: "paola.rios@email.com" },
  "99990000": { nombre: "Sofía Galeano", cupones: 2, telefono: "0981222333", email: "sofia.galeano@email.com" },
  "12121212": { nombre: "José Giménez", cupones: 6, telefono: "0981765432", email: "jose.gimenez@email.com" },
  "34343434": { nombre: "Natalia Romero", cupones: 8, telefono: "0971123123", email: "natalia.romero@email.com" },
  "56565656": { nombre: "Rodrigo Vera", cupones: 3, telefono: "0981777666", email: "rodrigo.vera@email.com" },
  "78787878": { nombre: "Lucía Cáceres", cupones: 5, telefono: "0991122444", email: "lucia.caceres@email.com" },
  "90909090": { nombre: "Miguel Acosta", cupones: 10, telefono: "0981987654", email: "miguel.acosta@email.com" }
};



    function consultar() {
      const cedula = document.getElementById('cedula').value.trim();
      if (!cedula) {
        alert("Por favor ingresá tu cédula o RUC.");
        return;
      }

      const cliente = clientes[cedula];
      const data = cliente
        ? `nombre=${encodeURIComponent(cliente.nombre)}&cupones=${cliente.cupones}`
        : `error=1`;

      window.open(`resultado.html?cedula=${cedula}&${data}`, '_blank');
    }
  </script>
</body>
</html>
